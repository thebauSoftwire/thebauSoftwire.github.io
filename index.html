<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Personal recipes</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#breakfast">Breakfast</a></li>
            <li><a href="#lunch">Lunch</a></li>
            <li><a href="#dinner">Dinner</a></li>
            <li><a href="#recipe-submission">Add a recipe</a></li>
        </ul>
    </nav>
    <h1 id="home">Hungry?</h1>
    <h2 id="breakfast">Breakfast</h2>
    <h2 id="lunch">Lunch</h2>
    <h2 id="dinner">Dinner</h2>
    <h2 id="recipe-submission">Submit a recipe</h2>
    <form action="/recipe-submission" method="post">
        <ul>
            <li>
              <label for="title">Recipe title</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="instructions">Instructions</label>
              <textarea type="email" id="mail" name="user_email"></textarea>
            </li>
            <li>
              <label for="recipeImage">Recipe image</label>
              <input type="image" alt="recipe image" />
            </li>
          </ul>
    </form>
  </body>
</html>
