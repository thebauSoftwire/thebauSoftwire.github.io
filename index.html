<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Personal recipes</title>
  </head>
  <body>
    <section id="home">
      <h1>Hungry?</h1>
    </section>
    <nav class="text-28px text-white text-bold">
        <a href="#home">Home</a>
        <a href="#breakfast">Breakfast</a>
        <a href="#lunch">Lunch</a>
        <a href="#dinner">Dinner</a>
        <a href="#recipe-submission">Add a recipe</a>
    </nav>
    <section id="breakfast">
      <h1 id="breakfast">Breakfast</h1>
    </section>
    <section id="lunch">
      <h1 id="lunch">Lunch</h1>
    </section>
    <section id="dinner">
      <h1>Dinner</h1>
    </section>
    <section id="recipe-submission">
      <h1>Submit a recipe</h1>
      <form action="/recipe-submission" method="post">
        <ul>
            <li>
              <label for="title">Recipe title</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="instructions">Instructions</label>
              <textarea type="email" id="mail" name="user_email"></textarea>
            </li>
            <li>
              <label for="recipeImage">Recipe image</label>
              <input type="image" alt="recipe image" />
            </li>
          </ul>
    </form>
    </section>
    <div class="make-it-scroll"></div>
    <div class="make-it-scroll"></div>
    <div class="make-it-scroll"></div>
  </body>
</html>
